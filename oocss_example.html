<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOCSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reusable Components with OOCSS</h1>
        <div class="card">
            <h2 class="card-title">Card Component 1</h2>
            <p class="card-content">This is a reusable card component following OOCSS principles. It separates structure and skin for scalability.</p>
            <button class="btn btn-submit">Submit</button>
            <button class="btn btn-cancel">Cancel</button>
        </div>

        <div class="card">
            <h2 class="card-title">Card Component 2</h2>
            <p class="card-content">This is another instance of a card component using the same structure but different content.</p>
            <button class="btn btn-submit">Submit</button>
            <button class="btn btn-cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
